<!-- Edit User Page -->
{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <div class="edit-user-container">
        <h1 class="page-title">Edit User</h1>
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" class="edit-user-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required class="form-control">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %} class="form-checkbox">
                <label for="is_admin">Admin</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
